name: ðŸš€ SuperShell CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  GO_VERSION: "1.24.5"
  BINARY_NAME: "supershell"

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ðŸ“¥ Download Dependencies
      run: go mod download
      
    - name: ðŸ” Run Tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
        
    - name: ðŸ§¹ Lint Code
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
        
    - name: ðŸ”’ Security Scan
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'
        
    - name: ðŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  benchmark:
    name: âš¡ Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ðŸƒ Run Benchmarks
      run: |
        go test -bench=. -benchmem -run=^$ ./... > benchmark.txt
        echo "## âš¡ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat benchmark.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“Š Store Benchmark Results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'go'
        output-file-path: benchmark.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true

  build:
    name: ðŸ”¨ Build Matrix
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            suffix: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            suffix: ".exe"
          - os: macos-latest
            goos: darwin
            goarch: amd64
            suffix: ""
            
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ðŸ”¨ Build Binary
      run: |
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
          -o ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
          ./cmd/supershell
          
    - name: ðŸ§ª Test Binary
      if: matrix.os != 'windows-latest'
      run: |
        chmod +x ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
        ./${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -c "help"
        
    - name: ðŸ§ª Test Binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        .\${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} -c "help"
        
    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  cross-compile:
    name: ðŸŒ Cross-Compile Additional Platforms
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: darwin
            goarch: arm64
          - goos: freebsd
            goarch: amd64
            
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ðŸ”¨ Cross-Compile
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
          -o ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }} \
          ./cmd/supershell
          
    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}

  integration-test:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      network-test:
        image: nginx:alpine
        ports:
          - 8080:80
          
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Linux Binary
      uses: actions/download-artifact@v3
      with:
        name: ${{ env.BINARY_NAME }}-linux-amd64
        
    - name: ðŸ”§ Setup Binary
      run: |
        chmod +x ${{ env.BINARY_NAME }}-linux-amd64
        sudo mv ${{ env.BINARY_NAME }}-linux-amd64 /usr/local/bin/supershell
        
    - name: ðŸŒ Test Network Commands
      run: |
        echo "Testing network commands..."
        supershell -c "ping google.com --count 3"
        supershell -c "portscan localhost 8080"
        supershell -c "ipconfig"
        
    - name: âš¡ Test Agent OS Features
      run: |
        echo "Testing Agent OS features..."
        supershell -c "dev profile"
        supershell -c "perf stats"
        supershell -c "dev test help"
        
    - name: ðŸ“Š Performance Test
      run: |
        echo "Running performance tests..."
        supershell -c "perf benchmark --all"
        supershell -c "perf optimize"

  security-scan:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“¤ Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ðŸ›¡ï¸ Supply Chain Security
      uses: anchore/sbom-action@v0
      with:
        path: ./
        format: spdx-json

  docs:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: ðŸ“š Generate Documentation
      run: |
        go build -o supershell ./cmd/supershell
        ./supershell -c "dev docs --format html --output ./docs/"
        
    - name: ðŸŒ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html

  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: [test, build, cross-compile, integration-test, security-scan]
    if: github.event_name == 'release'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v3
      
    - name: ðŸ“¦ Prepare Release Assets
      run: |
        mkdir -p release
        
        # Package binaries with checksums
        for dir in supershell-*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            binary=$(ls supershell-*)
            chmod +x "$binary" 2>/dev/null || true
            
            # Create archive
            if [[ "$binary" == *".exe" ]]; then
              zip "../release/${binary%.exe}.zip" "$binary"
            else
              tar -czf "../release/${binary}.tar.gz" "$binary"
            fi
            
            # Generate checksum
            sha256sum "$binary" > "../release/${binary}.sha256"
            cd ..
          fi
        done
        
    - name: ðŸ“‹ Generate Release Notes
      run: |
        echo "## ðŸš€ SuperShell Release ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### âœ¨ Features" >> release_notes.md
        echo "- ðŸ¤– Agent OS Integration" >> release_notes.md
        echo "- ðŸŒ Advanced Networking Tools" >> release_notes.md
        echo "- âš¡ Performance Optimization" >> release_notes.md
        echo "- ðŸ”¥ Hot Reload Development" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ“¦ Downloads" >> release_notes.md
        echo "Choose the binary for your platform:" >> release_notes.md
        echo "" >> release_notes.md
        echo "| Platform | Architecture | Download |" >> release_notes.md
        echo "|----------|--------------|----------|" >> release_notes.md
        
        for file in release/supershell-*; do
          if [[ "$file" != *.sha256 ]]; then
            filename=$(basename "$file")
            platform=$(echo "$filename" | cut -d'-' -f2)
            arch=$(echo "$filename" | cut -d'-' -f3 | cut -d'.' -f1)
            echo "| $platform | $arch | [$filename]($file) |" >> release_notes.md
          fi
        done
        
    - name: ðŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: ðŸ“¢ Success Notification
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "## âœ… SuperShell Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "All tests passed and builds completed successfully." >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Ready for deployment!" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“¢ Failure Notification
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "## âŒ SuperShell Build Failed!" >> $GITHUB_STEP_SUMMARY
        echo "Please check the logs and fix the issues." >> $GITHUB_STEP_SUMMARY
        exit 1 